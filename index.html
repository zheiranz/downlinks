<!DOCTYPE html>
<html lang="en">
<head>
    <title>Downlink Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="btn.css">
    <link rel="stylesheet" href="tooltip.css">
    <script src="script.js"></script>
</head>
<body>

<header>
    <div class="image_background">
        <div class="center">
            <div>
                <h1 class="animate-bottom black" style="margin-bottom: 0">Adeunis Downlink Generator</h1>
                <a href="https://www.adeunis.com/wp-content/uploads/2020/01/User_Guide_PULSE_V3_LoRaWAN_US915_UG_V1.0.0_GB.pdf"><button>User Guide</button></a>
                <a href="https://www.adeunis.com/wp-content/uploads/2019/09/PULSE_V4-Technical_Reference_Manual_APP_2.1-22.02.2021-1.pdf"><button>Technical Reference Manual</button></a>
            </div>
        </div>
    </div>
</header>

<div class="wrapperCalculation">
    <div class="calculate">
        <div>
            <input type="checkbox" id="transmit_period" value="transmit_period_text" class="checkbox"><label for="transmit_period">Messanzahl - Transmit Period</label>
            <label for="transmit_period_text"></label><input type="number" id="transmit_period_text" placeholder="Anzahl" min="0" max="65535">
        </div>
        <div>
            <input type="checkbox" id="history_period" value="history_period_text" class="checkbox"><label for="history_period">Messintervall - History Period</label>
            <label for="history_period_text"></label><input type="number" id="history_period_text" placeholder="Minuten" min="1" max="1092">
        </div>
        <div>
            <input type="checkbox" id="time_stamping" class="checkbox"><label for="time_stamping">Zeitstempel - Time Stamping</label>
            <label><input type="radio" name="time_stamping" value="1201">On</label>
            <label><input type="radio" name="time_stamping" value="1200" checked="checked">Off</label>
        </div>
        <input onclick="calculate()" type="submit" VALUE="Berechnen">
    </div>
    <div class="buttonCalculation">
        <button class="btn" style="margin-top: 15px;" onclick="set_Result('4117000000111700000000')"><span>Counter zur&uuml;cksetzen</span></button> <br>
        <button class="btn" onclick="set_Result('41010006150708')"><span>1h Messung; sechs Messungen</span></button> <br>
        <button class="btn" onclick="set_Result('4101000C1501C2')"><span>15-min Messung; 12 Messungen</span></button> <br>
        <button class="btn" onclick="set_Result('411433')"><span>Counter B aktivieren</span></button> <br>
        <button class="btn" onclick="set_Result('411423')"><span>Counter B deaktivieren</span></button> <br>
        <button class="btn" onclick="set_Result('480001')"><span>Reboot Ger&aumlt</span></button> <br>
    </div>
</div>
<div class="result tooltip">
    <input type="text" id="result_field" placeholder="Downlink" onmouseout="document.getElementById('tooltip').innerHTML='Copy to clipboard'" onclick="copy_Clipboard(document.getElementById('result_field'))" readonly><br><label for="result_field"></label>
    <span class="tooltiptext" id="tooltip">Copy to clipboard</span>
</div>
</body>
</html>
